
<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Estados – SIGLAD</title>
<link rel="stylesheet" href="styles.css">
</head>
<body onload="guardLogged()">
<header><h1>Consulta de estados</h1><div class="right"><span class="muted">Rol:</span><strong id="role">—</strong> · <span id="who">—</span></div></header>
<div class="container">
  <nav id="main-nav"></nav>
  <div class="card">
    <h2>Consultar por numeroDocumento</h2>
    <div class="row row-2">
      <div><label>numeroDocumento</label><input id="num" value="GT2025DUCA001234"></div>
    </div>
    <div class="right" style="margin-top:8px"><button id="btn">Consultar</button></div>
    <pre id="out" class="mono"></pre>
  </div>
</div>
<footer>© SIGLAD Demo</footer>
<script src="app.js"></script>
<script>
document.getElementById('btn').onclick = async ()=>{
  const r = await api('/api/status?numeroDocumento='+encodeURIComponent(num.value), { headers: authHeaders(false) });
  out.textContent = JSON.stringify(await r.json(), null, 2);
};
guardLogged(); setHeader(); renderNav();
</script>
</body>
</html>
